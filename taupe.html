<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chass'Taupes</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styletaupe.css">
</head>
<body>
  <h1>Chass'Taupes <span class="score">0</span></h1>
  <br>
  <br>
  <div style="display: flex; justify-content: center;"><button onClick="startGame()">Jouer !</button></div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.random() * (max - min) + min;
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function surprise() {
    const time = randomTime(300, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) {
        surprise();
      }
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    score = 0;
    timeUp = false;
    surprise();
    setTimeout(() => timeUp = true, 10000);
  }

  function tasdefoncelataupe(e) {
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click', tasdefoncelataupe));

</script>
<script>
    const pressed = [];
    const secretCode = 'marredeniquerlataupe';
  window.addEventListener('keyup', (e) => {
       pressed.push(e.key);
       pressed.slice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)) {
       window.location.replace("jeux.html");
    }
  })
</script>
</body>
</html>
